<!DOCTYPE html>
<html>
<head>
    <title>Redirect Example</title>
    <script>
        window.onload = function() {
            // Redirect to another page
            window.location.href = 'home.html';
        };
    </script>
</head>
<body>
    <h1>This page will redirect on load</h1>
</body>
</html>
