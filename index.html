<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/cursor.css"/>
    <link rel="stylesheet" href="css/splash.css"/>
    <!-- fonts & Logos -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap">
	<link rel="icon" type="image/svg" href="resources/logos/favicon.svg">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body background="resources/images/splash/earth.png">
    <div class="cursor rounded move" id="cursor"></div>  <!-- Cursor of the Document -->
    <div class="splash-container">

        <div class="main-title">
            <h1 class="title" id="title">Life on Land</h1>
        </div>
        <div class="animation-image">
            <img src="resources/images/splash/loading.svg" alt="loadingImage">
        </div>

        <div class="logo_vision">
            <div id="logo_splash">
                <img src="resources/logos/logo.svg" alt="logo" class="splash-logo" id="splash-logo">
            </div>
            <div class="vision">
                <p>"Protecting Earth's ecosystems for a sustainable future. Join us in conserving habitats and preserving biodiversity."
                </p>
            </div>
        </div>

        <hr class="breaker">  <!-- creates horizental line -->

        <div class="developer_title">
            <h3>A collaborative page built by</h3>
        </div>

        <div class="developer_images">
            <img src="resources/images/developers/lashen.jpeg" alt="img" class="dev-img">
            <img src="resources/images/developers/nawoda.jpg" alt="img" class="dev-img">
            <img src="resources/images/developers/rehan.jpg" alt="img" class="dev-img">
            <img src="resources/images/developers/supun.jpg" alt="img" class="dev-img">
        </div>

        <div class="developer_names">
            <h4><span>Lashen </span>Martino</h4>
            <h4><span>Suneth </span>Nawoda</h4>
            <h4><span>Rehan </span>Gokumbura</h4>
            <h4><span>Supun </span>Gimhana</h4>
        </div>


    </div>

    <!-- JavaScript files -->
    <script src="js/splash.js"></script>
    <script src="js/cursor.js"></script>
    
</body>
</html>
